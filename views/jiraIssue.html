                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Taluk"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" id="no-of-acres" name="no-of-acres" placeholder="Acres"/>
                </div>
                <div class="form-group">

<script>

    $('#form-create-task').on('click', '#btn-create-task',  function (e) {
        $.post('/CreateIssue', $('#form-create-task').serialize())
                .done(function (result) {
                    if(result) {
                        $("#display-msg").val = "SUCCESS"
                    } else {
                        $("#display-msg").val = "FAILED"
                    }
                });
    });
</script>
