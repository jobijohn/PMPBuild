<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title></title>
    <link href="/css/mobile-form.css" rel="stylesheet" type="text/css" />
    <!-- bootstrap css --->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h2>Wassan</h2>
        <span>Project Management</span>
    </header>
    <div class="content">
        <h2>Create Task / Issues</h2>
        <form method="post" id="form-create-task" class="form-create-task">
            <div class="container-fluid">
                <div class="form-group">
                    <select id="ap-issuetype" name="ap-issuetype" class="form-control" >
                        <option>Issue Type</option>
                        <option value="10002">Member On-boarding</option>
                        <option value="10003">Seed Distribution</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" id="ap-summary" name="ap-summary" placeholder="Summary"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" id="ap-name" name="ap-name" placeholder="Name"/>
                </div>

                <div class="form-group">
                    <select id="ap-district" name="ap-district" class="form-control">
                        <option value="0">District</option>
                        {{#indexData.districts}}
                        <option value="{{districts}}">{{districts}}</option>
                        {{/indexData.districts}}
                    </select>
                </div>
                <div class="form-group">
                    <select id="ap-taluk" name="ap-taluk" class="form-control">
                        <option value="0">Taluk</option>
                        {{#indexData.taluks}}
                        <option value="{{taluks}}">{{taluks}}</option>
                        {{/indexData.taluks}}
                    </select>
                </div>
                <div class="form-group">
                    <select id="ap-seed-name" name="ap-seed-name" class="form-control">
                        <option>Seed Name</option>
                        <option value="Wheat">Wheat</option>
                        <option value="Rice">Rice</option>
                        <option value="Barley">Barley</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" id="ap-seed-qty" name="seed-qty" placeholder="Seed Quantity"/>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" id="ap-acres" name="ap-acres" placeholder="No. of Acres"/>
                </div>

                <div class="form-group">
                    <button id="btn-create-task" name="btn-create-task">Create</button>
                    <label id="display-msg"></label>
                </div>
            </div>

        </form>
    </div>


</body>

</html>

        $.post('/CreateIssue', $('#form-create-task').serialize())

                        //$("#display-msg").val = "SUCCESS"
                        alert('Created successfully')
